<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        table,td {
            border: 1px solid black;
            width: 30%;
            height: 30px;
            border-collapse: collapse;
        margin: 20px; 
            
        }




        .meio {
            text-align: center;
        }

        .direito {
            text-align: end;
        }

        .tabela3 {
            text-align: end;
        }
        
    </style>
</head>

<body>
    
        <table>
            <tr></tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            </tr>
            <tr class="meio">
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr class="direito">
                <td>7</td>
                <td>8</td>
                <td style="padding:5px ;">9</td>
            </tr>
        </table>
    
    
    <div>
        
            <table> 
                <tr></tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                </tr>
                <tr class="meio">
                    <td colspan="3">4</td>


                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </table>
        
    </div>
    
    <div>
        
            <table>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td style="text-align: center ;" rowspan="3">3</td>
                </tr>
                <tr class="meio">
                    <td colspan="2">4</td>


                </tr>
                <tr id="tabela3">
                    <td>5</td>
                    <td>6</td>

                </tr>
            </table>
    
    </div>


</body>

</html>
